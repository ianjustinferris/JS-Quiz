<html lang="en">
  <head>

    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <h1><i class="fa-brands fa-js-square"></i>Coding Quiz</h1>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <h2 class="nav-link" id="progressBtn">Progress</h2>
            </li>
            <li class="nav-item">
              <h2 class="nav-link" id="newQuizBtn">New Quiz</h2>
            </li>
          </ul>
          </ul>
        </div>
      </div>
    </nav>
<section class="p5 text-center" >
  <p id="mainTimer"></p>
  
    <div class="container container-expand-lg" id="mainContent">
      <p id=highScore></p>
      <p id="quizScore"></p>
       <p id="scoreLog"></p>
<article id="timer"></article>
<article id="quiz">
  
    <div class="container" id="questionContainer">
        <p1 id="question">What is the correct syntax?</p1>

        <div class="multipleChoiceContainer"><article id="boxA"></article><p1 id="A"></p1></div>
         <div class="multipleChoiceContainer"><article  id="boxB"></article><p1 id="B"></p1></div>
         <div class="multipleChoiceContainer"><article  id="boxC"></article><p1 id="C"></p1></div>
         <div class="multipleChoiceContainer"><article  id=boxD></article><p1 id="D"></p1></div>

    </div>


</article>
<button id="startBtn"  class="btn btn-dark btn-lg btn-font-size-lg" type="button">START!</button>
    </div>
</section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
